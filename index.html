<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JobConnect Mobile</title>

<style>
body{
margin:0;
background:#eef5f9;
font-family:Arial;
display:flex;
justify-content:center;
}

.app{
width:390px;
min-height:100vh;
background:white;
box-shadow:0 0 30px rgba(0,0,0,0.2);
padding-bottom:70px;
}

header{
padding:20px;
background:#0f4c5c;
color:white;
font-weight:bold;
}

.hero{
padding:40px 20px;
background:#2a9d8f;
color:white;
border-radius:0 0 25px 25px;
}

.button{
display:block;
margin-top:15px;
padding:12px;
background:#e9c46a;
text-align:center;
border-radius:20px;
text-decoration:none;
color:black;
}

.section{
padding:20px;
}

.card{
background:white;
border-radius:15px;
padding:15px;
margin-bottom:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.card img{
width:100%;
border-radius:10px;
margin-bottom:10px;
}

.nav{
position:fixed;
bottom:0;
width:390px;
background:white;
display:flex;
justify-content:space-around;
padding:15px 0;
box-shadow:0 -5px 15px rgba(0,0,0,0.1);
}

.nav a{
text-decoration:none;
color:#333;
font-size:14px;
}
</style>
</head>

<body>

<div class="app">

<header>
JobConnect Care
</header>

<section class="hero">
<h2>Career Starts With Care</h2>
<a href="#program" class="button">Mulai Sekarang</a>
</section>

<section id="program" class="section">
<div class="card">
<img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800">
<h3>Fresh Graduate Guidance</h3>
<p>Bimbingan karier untuk kamu yang baru lulus.</p>
</div>
</section>

<section class="section">
<div class="card">
<img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800">
<h3>Career Insight</h3>
<p>Artikel refleksi dan pengembangan diri.</p>
</div>
</section>

<div class="nav">
<a href="#">Home</a>
<a href="#program">Program</a>
<a href="#">Insight</a>
</div>

</div>

</body>
</html>
